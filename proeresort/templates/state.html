    <style>
body, html {
  height: 90%;
  font-family:Times New Roman", Times, serif;
}

* {
  box-sizing: border-box;
}

.bg-img {
  /* The image used */
background-image: url('fog-resort-spa.jpg');

  min-height: 650px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
  opacity: 0.9;
}

/* Add styles to the form container */
.container {
  position: left;
  right: 0;
  margin: 20px;
  max-width: 300px;
  padding: 20px;
  background-color: white;
  opacity: 0.8;
}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: green;
  color: white;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}

.footer {
   position: static;
   left: 0;
   bottom: 0;
   width: 100%;
   background-color:#ccf5ff;
   color: green;
   height:45px;
   text-align: center;
}
</style>
<script>
function myFunction() {
  alert("Please enter the State name");
}
</script>
</head>
<body>
<div class="bg-img">
<ul>

</ul>

    <center>
    <div style="width: 500px;padding: 1px;margin: 20px">
<form action="states" method="post" class="container">
    {% csrf_token %}
    <input type="text" name="state" placeholder="Enter state" onkeypress="myFunction()" required>

        <center> <input type="submit"value="submit" name="submit" class="btn"></center>
</form>
</div>
    </center>
</div>
</body>
