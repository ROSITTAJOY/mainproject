<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feedback view</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}
tr:nth-child(even) {
  background-color: #dddddd;
}
#t01 th {
  background-color: green;
  color: white;
        }
h1{
  display:block;
  color:green;
  }
  ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: green;
}
li {
  float: left;
}

li a,h5{
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
h1{
  display:block;
  color:green;
  }
  li a:hover:not(.active) {
  background-color: black;
}
.active {
  background-color: green;

  </style>
</head>
<body>

<ul>
    <li><a class="active" href="adminhome"><i class="fa fa-home fa-1.8x"></i></a> </li>

</ul>

<table border="1px" >
    <tr>
        <th>USER NAME</th>
        <th>RESORT NAME</th>
        <th>RESORT DETAILS</th>
        <th>COMMENT</th>
         <th>RATING</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{i.username}}</td>
        <td>{{i.resortname.resortname}}</td>
        <td>{{i.resortdetails}}</td>
        <td>{{i.comment}}</td>
        <td>{{i.rating}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
