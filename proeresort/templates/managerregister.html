/* Add styles to the form container */
.container {
  position: center;
  center: 0;
  margin: 20px;

  height:550px;
  padding: 20px;
  background-color: white;

}

input[type=text], input[type=password] {
  width: 100%;
  padding: 8px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

/* Set a style for the submit button */
.btn {
  background-color: #00a3cc;
  color: white;
  padding: 16px 20px;

  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

.btn:hover {
  opacity: 1;
}

   bottom: 0;

   color: green;

}

  width: 100%;
  padding: 8px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
input[type=number], select {
  width: 100%;
  padding: 8px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}
input[type=password], select {
  width: 100%;
  padding: 8px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
}

input[type=submit] {

}
input[type=submit]:hover {

<script>
function myFunction() {
var x = document.forms["myForm"]["name"].value;
  if (x == "" || x== !/^[a-zA-Z]*$/g.test(document.myForm.name.value)) {
    alert("Enter only alphabetic characters as Name![a-zA-Z]");

}
function cancel() {
    alert("Your data is not saved!!");

  }
function myFunction1() {
var x = document.forms["myForm"]["dob"].value;
  if (x == "") {
    alert("Date of brith select from field side menu");
    return false;
  }
}
function myFunction2() {
var x = document.forms["myForm"]["gender"].value;
  if (x == "" || x== !/^[a-zA-Z]*$/g.test(document.myForm.gender.value)) {
    alert("Enter only alphabetic characters as specify gender![a-zA-Z]");
    return false;
  }
}
function myFunction3() {
var x = document.forms["myForm"]["phone"].value;
  if (x == "" || x== !/^[0-9]*$/g.test(myForm.phone.value)) {

}
function myFunction5() {
var x = document.forms["myForm"]["city"].value;
  if (x == "") {
    alert("Enter your living location ");

  }
}
function myFunction6() {

    return false;
  }
}
function myFunction7() {
var x = document.forms["myForm"]["designation"].value;

    alert("Enter only alphabetic characters as your designation![a-zA-Z]");
    return false;
  }
}
function myFunction8() {
var x = document.forms["myForm"]["username"].value;
